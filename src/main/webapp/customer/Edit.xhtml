<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CustomerEditDlg" widgetVar="CustomerEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditCustomerTitle}" closeOnEscape="true">

            <h:form id="CustomerEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{customerController.selected != null}">


                        <h:outputLabel value="#{messages.EditCustomerLabel_customerID}" for="customerID" />
                        <h:outputText id="customerID" value="#{customerController.selected.customerID}" />

                        <p:outputLabel value="#{messages.EditCustomerLabel_territoryID}" for="territoryID" />
                        <p:inputText id="territoryID" value="#{customerController.selected.territoryID}" title="#{messages.EditCustomerTitle_territoryID}"/>

                        <p:outputLabel value="#{messages.EditCustomerLabel_accountNumber}" for="accountNumber" />
                        <p:inputText id="accountNumber" value="#{customerController.selected.accountNumber}" title="#{messages.EditCustomerTitle_accountNumber}" required="true" requiredMessage="#{messages.EditCustomerRequiredMessage_accountNumber}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{messages.EditCustomerLabel_customerType}" for="customerType" />
                        <p:inputText id="customerType" value="#{customerController.selected.customerType}" title="#{messages.EditCustomerTitle_customerType}" required="true" requiredMessage="#{messages.EditCustomerRequiredMessage_customerType}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{messages.EditCustomerLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{customerController.selected.rowguid}" title="#{messages.EditCustomerTitle_rowguid}" required="true" requiredMessage="#{messages.EditCustomerRequiredMessage_rowguid}"/>

                        <p:outputLabel value="#{messages.EditCustomerLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{customerController.selected.modifiedDate}" title="#{messages.EditCustomerTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditCustomerRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customerController.save}" value="#{messages.Save}" update="display,:CustomerListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CustomerEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('CustomerEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
