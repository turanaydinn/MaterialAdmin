<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerCreateDlg" widgetVar="CustomerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateCustomerTitle}" closeOnEscape="true">

            <h:form id="CustomerCreateForm">

                <h:panelGroup id="display" rendered="#{customerController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateCustomerLabel_territoryID}" for="territoryID" />
                        <p:inputText id="territoryID" value="#{customerController.selected.territoryID}" title="#{messages.CreateCustomerTitle_territoryID}"/>

                        <p:outputLabel value="#{messages.CreateCustomerLabel_accountNumber}" for="accountNumber" />
                        <p:inputText id="accountNumber" value="#{customerController.selected.accountNumber}" title="#{messages.CreateCustomerTitle_accountNumber}" required="true" requiredMessage="#{messages.CreateCustomerRequiredMessage_accountNumber}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{messages.CreateCustomerLabel_customerType}" for="customerType" />
                        <p:inputText id="customerType" value="#{customerController.selected.customerType}" title="#{messages.CreateCustomerTitle_customerType}" required="true" requiredMessage="#{messages.CreateCustomerRequiredMessage_customerType}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{messages.CreateCustomerLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{customerController.selected.rowguid}" title="#{messages.CreateCustomerTitle_rowguid}" required="true" requiredMessage="#{messages.CreateCustomerRequiredMessage_rowguid}"/>

                        <p:outputLabel value="#{messages.CreateCustomerLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{customerController.selected.modifiedDate}" title="#{messages.CreateCustomerTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateCustomerRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customerController.saveNew}" value="#{messages.Save}" update="display,:CustomerListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CustomerCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('CustomerCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
