<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ShoppingcartitemCreateDlg" widgetVar="ShoppingcartitemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateShoppingcartitemTitle}" closeOnEscape="true">

            <h:form id="ShoppingcartitemCreateForm">

                <h:panelGroup id="display" rendered="#{shoppingcartitemController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateShoppingcartitemLabel_shoppingCartID}" for="shoppingCartID" />
                        <p:inputText id="shoppingCartID" value="#{shoppingcartitemController.selected.shoppingCartID}" title="#{messages.CreateShoppingcartitemTitle_shoppingCartID}" required="true" requiredMessage="#{messages.CreateShoppingcartitemRequiredMessage_shoppingCartID}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.CreateShoppingcartitemLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{shoppingcartitemController.selected.quantity}" title="#{messages.CreateShoppingcartitemTitle_quantity}" required="true" requiredMessage="#{messages.CreateShoppingcartitemRequiredMessage_quantity}"/>

                        <p:outputLabel value="#{messages.CreateShoppingcartitemLabel_productID}" for="productID" />
                        <p:inputText id="productID" value="#{shoppingcartitemController.selected.productID}" title="#{messages.CreateShoppingcartitemTitle_productID}" required="true" requiredMessage="#{messages.CreateShoppingcartitemRequiredMessage_productID}"/>

                        <p:outputLabel value="#{messages.CreateShoppingcartitemLabel_dateCreated}" for="dateCreated" />
                        <p:calendar id="dateCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{shoppingcartitemController.selected.dateCreated}" title="#{messages.CreateShoppingcartitemTitle_dateCreated}" required="true" requiredMessage="#{messages.CreateShoppingcartitemRequiredMessage_dateCreated}" showOn="button"/>

                        <p:outputLabel value="#{messages.CreateShoppingcartitemLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{shoppingcartitemController.selected.modifiedDate}" title="#{messages.CreateShoppingcartitemTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateShoppingcartitemRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{shoppingcartitemController.saveNew}" value="#{messages.Save}" update="display,:ShoppingcartitemListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ShoppingcartitemCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('ShoppingcartitemCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
