<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProductmodelEditDlg" widgetVar="ProductmodelEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditProductmodelTitle}" closeOnEscape="true">

            <h:form id="ProductmodelEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{productmodelController.selected != null}">


                        <h:outputLabel value="#{messages.EditProductmodelLabel_productModelID}" for="productModelID" />
                        <h:outputText id="productModelID" value="#{productmodelController.selected.productModelID}" />

                        <p:outputLabel value="#{messages.EditProductmodelLabel_name}" for="name" />
                        <p:inputText id="name" value="#{productmodelController.selected.name}" title="#{messages.EditProductmodelTitle_name}" required="true" requiredMessage="#{messages.EditProductmodelRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.EditProductmodelLabel_catalogDescription}" for="catalogDescription" />
                        <p:inputTextarea rows="4" cols="30" id="catalogDescription" value="#{productmodelController.selected.catalogDescription}" title="#{messages.EditProductmodelTitle_catalogDescription}" />

                        <p:outputLabel value="#{messages.EditProductmodelLabel_instructions}" for="instructions" />
                        <p:inputTextarea rows="4" cols="30" id="instructions" value="#{productmodelController.selected.instructions}" title="#{messages.EditProductmodelTitle_instructions}" />

                        <p:outputLabel value="#{messages.EditProductmodelLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{productmodelController.selected.rowguid}" title="#{messages.EditProductmodelTitle_rowguid}" required="true" requiredMessage="#{messages.EditProductmodelRequiredMessage_rowguid}"/>

                        <p:outputLabel value="#{messages.EditProductmodelLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{productmodelController.selected.modifiedDate}" title="#{messages.EditProductmodelTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditProductmodelRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productmodelController.save}" value="#{messages.Save}" update="display,:ProductmodelListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProductmodelEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('ProductmodelEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
