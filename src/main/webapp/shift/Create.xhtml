<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ShiftCreateDlg" widgetVar="ShiftCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateShiftTitle}" closeOnEscape="true">

            <h:form id="ShiftCreateForm">

                <h:panelGroup id="display" rendered="#{shiftController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateShiftLabel_name}" for="name" />
                        <p:inputText id="name" value="#{shiftController.selected.name}" title="#{messages.CreateShiftTitle_name}" required="true" requiredMessage="#{messages.CreateShiftRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.CreateShiftLabel_startTime}" for="startTime" />
                        <p:calendar id="startTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{shiftController.selected.startTime}" title="#{messages.CreateShiftTitle_startTime}" required="true" requiredMessage="#{messages.CreateShiftRequiredMessage_startTime}" showOn="button"/>

                        <p:outputLabel value="#{messages.CreateShiftLabel_endTime}" for="endTime" />
                        <p:calendar id="endTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{shiftController.selected.endTime}" title="#{messages.CreateShiftTitle_endTime}" required="true" requiredMessage="#{messages.CreateShiftRequiredMessage_endTime}" showOn="button"/>

                        <p:outputLabel value="#{messages.CreateShiftLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{shiftController.selected.modifiedDate}" title="#{messages.CreateShiftTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateShiftRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{shiftController.saveNew}" value="#{messages.Save}" update="display,:ShiftListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ShiftCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('ShiftCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
