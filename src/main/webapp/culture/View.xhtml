<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CultureViewDlg" widgetVar="CultureViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewCultureTitle}" closeOnEscape="true">

            <h:form id="CultureViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cultureController.selected != null}">

                        <h:outputText value="#{messages.ViewCultureLabel_cultureID}"/>
                        <h:outputText value="#{cultureController.selected.cultureID}" title="#{messages.ViewCultureTitle_cultureID}"/>

                        <h:outputText value="#{messages.ViewCultureLabel_name}"/>
                        <h:outputText value="#{cultureController.selected.name}" title="#{messages.ViewCultureTitle_name}"/>

                        <h:outputText value="#{messages.ViewCultureLabel_modifiedDate}"/>
                        <h:outputText value="#{cultureController.selected.modifiedDate}" title="#{messages.ViewCultureTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('CultureViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
