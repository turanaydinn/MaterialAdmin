<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CultureEditDlg" widgetVar="CultureEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditCultureTitle}" closeOnEscape="true">

            <h:form id="CultureEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{cultureController.selected != null}">


                        <h:outputLabel value="#{messages.EditCultureLabel_cultureID}" for="cultureID" />
                        <h:outputText id="cultureID" value="#{cultureController.selected.cultureID}" />

                        <p:outputLabel value="#{messages.EditCultureLabel_name}" for="name" />
                        <p:inputText id="name" value="#{cultureController.selected.name}" title="#{messages.EditCultureTitle_name}" required="true" requiredMessage="#{messages.EditCultureRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.EditCultureLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{cultureController.selected.modifiedDate}" title="#{messages.EditCultureTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditCultureRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cultureController.save}" value="#{messages.Save}" update="display,:CultureListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CultureEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('CultureEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
