<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CultureCreateDlg" widgetVar="CultureCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateCultureTitle}" closeOnEscape="true">

            <h:form id="CultureCreateForm">

                <h:panelGroup id="display" rendered="#{cultureController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateCultureLabel_cultureID}" for="cultureID" />
                        <p:inputText id="cultureID" value="#{cultureController.selected.cultureID}" title="#{messages.CreateCultureTitle_cultureID}" required="true" requiredMessage="#{messages.CreateCultureRequiredMessage_cultureID}" size="6" maxlength="6"/>

                        <p:outputLabel value="#{messages.CreateCultureLabel_name}" for="name" />
                        <p:inputText id="name" value="#{cultureController.selected.name}" title="#{messages.CreateCultureTitle_name}" required="true" requiredMessage="#{messages.CreateCultureRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.CreateCultureLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{cultureController.selected.modifiedDate}" title="#{messages.CreateCultureTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateCultureRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cultureController.saveNew}" value="#{messages.Save}" update="display,:CultureListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CultureCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('CultureCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
