<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ContactListForm">

        <p:panel header="#{messages.ListContactTitle}">
            <p:contextMenu id="ContactDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{messages.Create}" onclick="document.getElementById('ContactListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{messages.View}" onclick="document.getElementById('ContactListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('ContactListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('ContactListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{contactController.lazyItems}"
                         lazy="true"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{contactController.selected}">
                <!--
                         To disable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{contactController.items}"
                         lazy="false"
                         rowKey="HASH{item.contactID}"
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ContactDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ContactDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ContactListForm:viewButton').click();"/>

                <p:column sortBy="#{item.contactID}" filterBy="#{item.contactID}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListContactTitle_contactID}"/>
                    </f:facet>
                    <h:outputText value="#{item.contactID}"/>
                </p:column>


                <p:column sortBy="#{item.nameStyle}" filterBy="#{item.nameStyle}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListContactTitle_nameStyle}"/>
                    </f:facet>
                    <h:selectBooleanCheckbox id="nameStyle" value="#{item.nameStyle}" title="#{messages.EditContactTitle_nameStyle}" required="true" requiredMessage="#{messages.EditContactRequiredMessage_nameStyle}" disabled="true"/>
                </p:column>


                <p:column sortBy="#{item.title}" filterBy="#{item.title}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListContactTitle_title}"/>
                    </f:facet>
                    <h:outputText value="#{item.title}"/>
                </p:column>


                <p:column sortBy="#{item.firstName}" filterBy="#{item.firstName}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListContactTitle_firstName}"/>
                    </f:facet>
                    <h:outputText value="#{item.firstName}"/>
                </p:column>


                <p:column sortBy="#{item.middleName}" filterBy="#{item.middleName}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListContactTitle_middleName}"/>
                    </f:facet>
                    <h:outputText value="#{item.middleName}"/>
                </p:column>


                <p:column sortBy="#{item.lastName}" filterBy="#{item.lastName}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListContactTitle_lastName}"/>
                    </f:facet>
                    <h:outputText value="#{item.lastName}"/>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.suffix}" filterBy="#{item.suffix}">
                                        <f:facet name="header">
                                            <h:outputText value="#{messages.ListContactTitle_suffix}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.suffix}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.emailAddress}" filterBy="#{item.emailAddress}">
                                        <f:facet name="header">
                                            <h:outputText value="#{messages.ListContactTitle_emailAddress}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.emailAddress}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.emailPromotion}" filterBy="#{item.emailPromotion}">
                                        <f:facet name="header">
                                            <h:outputText value="#{messages.ListContactTitle_emailPromotion}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.emailPromotion}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.phone}" filterBy="#{item.phone}">
                                        <f:facet name="header">
                                            <h:outputText value="#{messages.ListContactTitle_phone}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.phone}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.passwordHash}" filterBy="#{item.passwordHash}">
                                        <f:facet name="header">
                                            <h:outputText value="#{messages.ListContactTitle_passwordHash}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.passwordHash}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.passwordSalt}" filterBy="#{item.passwordSalt}">
                                        <f:facet name="header">
                                            <h:outputText value="#{messages.ListContactTitle_passwordSalt}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.passwordSalt}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.additionalContactInfo}" filterBy="#{item.additionalContactInfo}">
                                        <f:facet name="header">
                                            <h:outputText value="#{messages.ListContactTitle_additionalContactInfo}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.additionalContactInfo}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.rowguid}" filterBy="#{item.rowguid}">
                                        <f:facet name="header">
                                            <h:outputText value="#{messages.ListContactTitle_rowguid}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.rowguid}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.modifiedDate}" filterBy="#{item.modifiedDate}">
                                        <f:facet name="header">
                                            <h:outputText value="#{messages.ListContactTitle_modifiedDate}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.modifiedDate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </p:column>
                -->

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{messages.Create}" actionListener="#{contactController.prepareCreate}" update=":ContactCreateForm" oncomplete="PF('ContactCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{messages.View}" update=":ContactViewForm" oncomplete="PF('ContactViewDialog').show()" disabled="#{empty contactController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{messages.Edit}" update=":ContactEditForm" oncomplete="PF('ContactEditDialog').show()" disabled="#{empty contactController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{messages.Delete}" actionListener="#{contactController.delete}" update=":growl,datalist" disabled="#{empty contactController.selected}">
                <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
