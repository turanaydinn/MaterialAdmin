<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ContactEditDlg" widgetVar="ContactEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditContactTitle}" closeOnEscape="true">

            <h:form id="ContactEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{contactController.selected != null}">


                        <h:outputLabel value="#{messages.EditContactLabel_contactID}" for="contactID" />
                        <h:outputText id="contactID" value="#{contactController.selected.contactID}" />

                        <p:outputLabel value="#{messages.EditContactLabel_nameStyle}" for="nameStyle" />
                        <p:selectBooleanCheckbox id="nameStyle" value="#{contactController.selected.nameStyle}" required="true" requiredMessage="#{messages.EditContactRequiredMessage_nameStyle}"/>

                        <p:outputLabel value="#{messages.EditContactLabel_title}" for="title" />
                        <p:inputText id="title" value="#{contactController.selected.title}" title="#{messages.EditContactTitle_title}" size="8" maxlength="8"/>

                        <p:outputLabel value="#{messages.EditContactLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{contactController.selected.firstName}" title="#{messages.EditContactTitle_firstName}" required="true" requiredMessage="#{messages.EditContactRequiredMessage_firstName}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.EditContactLabel_middleName}" for="middleName" />
                        <p:inputText id="middleName" value="#{contactController.selected.middleName}" title="#{messages.EditContactTitle_middleName}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.EditContactLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{contactController.selected.lastName}" title="#{messages.EditContactTitle_lastName}" required="true" requiredMessage="#{messages.EditContactRequiredMessage_lastName}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.EditContactLabel_suffix}" for="suffix" />
                        <p:inputText id="suffix" value="#{contactController.selected.suffix}" title="#{messages.EditContactTitle_suffix}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{messages.EditContactLabel_emailAddress}" for="emailAddress" />
                        <p:inputText id="emailAddress" value="#{contactController.selected.emailAddress}" title="#{messages.EditContactTitle_emailAddress}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.EditContactLabel_emailPromotion}" for="emailPromotion" />
                        <p:inputText id="emailPromotion" value="#{contactController.selected.emailPromotion}" title="#{messages.EditContactTitle_emailPromotion}" required="true" requiredMessage="#{messages.EditContactRequiredMessage_emailPromotion}"/>

                        <p:outputLabel value="#{messages.EditContactLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{contactController.selected.phone}" title="#{messages.EditContactTitle_phone}" size="25" maxlength="25"/>

                        <p:outputLabel value="#{messages.EditContactLabel_passwordHash}" for="passwordHash" />
                        <p:inputText id="passwordHash" value="#{contactController.selected.passwordHash}" title="#{messages.EditContactTitle_passwordHash}" required="true" requiredMessage="#{messages.EditContactRequiredMessage_passwordHash}" size="40" maxlength="40"/>

                        <p:outputLabel value="#{messages.EditContactLabel_passwordSalt}" for="passwordSalt" />
                        <p:inputText id="passwordSalt" value="#{contactController.selected.passwordSalt}" title="#{messages.EditContactTitle_passwordSalt}" required="true" requiredMessage="#{messages.EditContactRequiredMessage_passwordSalt}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{messages.EditContactLabel_additionalContactInfo}" for="additionalContactInfo" />
                        <p:inputTextarea rows="4" cols="30" id="additionalContactInfo" value="#{contactController.selected.additionalContactInfo}" title="#{messages.EditContactTitle_additionalContactInfo}" />

                        <p:outputLabel value="#{messages.EditContactLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{contactController.selected.rowguid}" title="#{messages.EditContactTitle_rowguid}" required="true" requiredMessage="#{messages.EditContactRequiredMessage_rowguid}"/>

                        <p:outputLabel value="#{messages.EditContactLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{contactController.selected.modifiedDate}" title="#{messages.EditContactTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditContactRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactController.save}" value="#{messages.Save}" update="display,:ContactListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ContactEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('ContactEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
