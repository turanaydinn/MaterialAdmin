<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomeraddressViewDlg" widgetVar="CustomeraddressViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewCustomeraddressTitle}" closeOnEscape="true">

            <h:form id="CustomeraddressViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{customeraddressController.selected != null}">

                        <h:outputText value="#{messages.ViewCustomeraddressLabel_customeraddressPK_customerID}"/>
                        <h:outputText value="#{customeraddressController.selected.customeraddressPK.customerID}" title="#{messages.ViewCustomeraddressTitle_customeraddressPK_customerID}"/>

                        <h:outputText value="#{messages.ViewCustomeraddressLabel_customeraddressPK_addressID}"/>
                        <h:outputText value="#{customeraddressController.selected.customeraddressPK.addressID}" title="#{messages.ViewCustomeraddressTitle_customeraddressPK_addressID}"/>

                        <h:outputText value="#{messages.ViewCustomeraddressLabel_addressTypeID}"/>
                        <h:outputText value="#{customeraddressController.selected.addressTypeID}" title="#{messages.ViewCustomeraddressTitle_addressTypeID}"/>

                        <h:outputText value="#{messages.ViewCustomeraddressLabel_rowguid}"/>
                        <h:outputText value="#{customeraddressController.selected.rowguid}" title="#{messages.ViewCustomeraddressTitle_rowguid}"/>

                        <h:outputText value="#{messages.ViewCustomeraddressLabel_modifiedDate}"/>
                        <h:outputText value="#{customeraddressController.selected.modifiedDate}" title="#{messages.ViewCustomeraddressTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('CustomeraddressViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
