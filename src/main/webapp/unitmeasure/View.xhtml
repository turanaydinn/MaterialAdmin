<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnitmeasureViewDlg" widgetVar="UnitmeasureViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewUnitmeasureTitle}" closeOnEscape="true">

            <h:form id="UnitmeasureViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{unitmeasureController.selected != null}">

                        <h:outputText value="#{messages.ViewUnitmeasureLabel_unitMeasureCode}"/>
                        <h:outputText value="#{unitmeasureController.selected.unitMeasureCode}" title="#{messages.ViewUnitmeasureTitle_unitMeasureCode}"/>

                        <h:outputText value="#{messages.ViewUnitmeasureLabel_name}"/>
                        <h:outputText value="#{unitmeasureController.selected.name}" title="#{messages.ViewUnitmeasureTitle_name}"/>

                        <h:outputText value="#{messages.ViewUnitmeasureLabel_modifiedDate}"/>
                        <h:outputText value="#{unitmeasureController.selected.modifiedDate}" title="#{messages.ViewUnitmeasureTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('UnitmeasureViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
