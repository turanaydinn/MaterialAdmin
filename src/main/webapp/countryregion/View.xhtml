<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CountryregionViewDlg" widgetVar="CountryregionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewCountryregionTitle}" closeOnEscape="true">

            <h:form id="CountryregionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{countryregionController.selected != null}">

                        <h:outputText value="#{messages.ViewCountryregionLabel_countryRegionCode}"/>
                        <h:outputText value="#{countryregionController.selected.countryRegionCode}" title="#{messages.ViewCountryregionTitle_countryRegionCode}"/>

                        <h:outputText value="#{messages.ViewCountryregionLabel_name}"/>
                        <h:outputText value="#{countryregionController.selected.name}" title="#{messages.ViewCountryregionTitle_name}"/>

                        <h:outputText value="#{messages.ViewCountryregionLabel_modifiedDate}"/>
                        <h:outputText value="#{countryregionController.selected.modifiedDate}" title="#{messages.ViewCountryregionTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('CountryregionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
