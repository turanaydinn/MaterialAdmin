<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkorderCreateDlg" widgetVar="WorkorderCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateWorkorderTitle}" closeOnEscape="true">

            <h:form id="WorkorderCreateForm">

                <h:panelGroup id="display" rendered="#{workorderController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateWorkorderLabel_productID}" for="productID" />
                        <p:inputText id="productID" value="#{workorderController.selected.productID}" title="#{messages.CreateWorkorderTitle_productID}" required="true" requiredMessage="#{messages.CreateWorkorderRequiredMessage_productID}"/>

                        <p:outputLabel value="#{messages.CreateWorkorderLabel_orderQty}" for="orderQty" />
                        <p:inputText id="orderQty" value="#{workorderController.selected.orderQty}" title="#{messages.CreateWorkorderTitle_orderQty}" required="true" requiredMessage="#{messages.CreateWorkorderRequiredMessage_orderQty}"/>

                        <p:outputLabel value="#{messages.CreateWorkorderLabel_stockedQty}" for="stockedQty" />
                        <p:inputText id="stockedQty" value="#{workorderController.selected.stockedQty}" title="#{messages.CreateWorkorderTitle_stockedQty}" required="true" requiredMessage="#{messages.CreateWorkorderRequiredMessage_stockedQty}"/>

                        <p:outputLabel value="#{messages.CreateWorkorderLabel_scrappedQty}" for="scrappedQty" />
                        <p:inputText id="scrappedQty" value="#{workorderController.selected.scrappedQty}" title="#{messages.CreateWorkorderTitle_scrappedQty}" required="true" requiredMessage="#{messages.CreateWorkorderRequiredMessage_scrappedQty}"/>

                        <p:outputLabel value="#{messages.CreateWorkorderLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{workorderController.selected.startDate}" title="#{messages.CreateWorkorderTitle_startDate}" required="true" requiredMessage="#{messages.CreateWorkorderRequiredMessage_startDate}" showOn="button"/>

                        <p:outputLabel value="#{messages.CreateWorkorderLabel_endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{workorderController.selected.endDate}" title="#{messages.CreateWorkorderTitle_endDate}"  showOn="button"/>

                        <p:outputLabel value="#{messages.CreateWorkorderLabel_dueDate}" for="dueDate" />
                        <p:calendar id="dueDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{workorderController.selected.dueDate}" title="#{messages.CreateWorkorderTitle_dueDate}" required="true" requiredMessage="#{messages.CreateWorkorderRequiredMessage_dueDate}" showOn="button"/>

                        <p:outputLabel value="#{messages.CreateWorkorderLabel_scrapReasonID}" for="scrapReasonID" />
                        <p:inputText id="scrapReasonID" value="#{workorderController.selected.scrapReasonID}" title="#{messages.CreateWorkorderTitle_scrapReasonID}"/>

                        <p:outputLabel value="#{messages.CreateWorkorderLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{workorderController.selected.modifiedDate}" title="#{messages.CreateWorkorderTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateWorkorderRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{workorderController.saveNew}" value="#{messages.Save}" update="display,:WorkorderListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('WorkorderCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('WorkorderCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
