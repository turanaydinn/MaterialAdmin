<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeeCreateDlg" widgetVar="EmployeeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateEmployeeTitle}" closeOnEscape="true">

            <h:form id="EmployeeCreateForm">

                <h:panelGroup id="display" rendered="#{employeeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateEmployeeLabel_employeeID}" for="employeeID" />
                        <p:inputText id="employeeID" value="#{employeeController.selected.employeeID}" title="#{messages.CreateEmployeeTitle_employeeID}" required="true" requiredMessage="#{messages.CreateEmployeeRequiredMessage_employeeID}"/>

                        <p:outputLabel value="#{messages.CreateEmployeeLabel_nationalIDNumber}" for="nationalIDNumber" />
                        <p:inputText id="nationalIDNumber" value="#{employeeController.selected.nationalIDNumber}" title="#{messages.CreateEmployeeTitle_nationalIDNumber}" required="true" requiredMessage="#{messages.CreateEmployeeRequiredMessage_nationalIDNumber}" size="15" maxlength="15"/>

                        <p:outputLabel value="#{messages.CreateEmployeeLabel_contactID}" for="contactID" />
                        <p:inputText id="contactID" value="#{employeeController.selected.contactID}" title="#{messages.CreateEmployeeTitle_contactID}" required="true" requiredMessage="#{messages.CreateEmployeeRequiredMessage_contactID}"/>

                        <p:outputLabel value="#{messages.CreateEmployeeLabel_loginID}" for="loginID" />
                        <p:inputTextarea rows="4" cols="30" id="loginID" value="#{employeeController.selected.loginID}" title="#{messages.CreateEmployeeTitle_loginID}" required="true" requiredMessage="#{messages.CreateEmployeeRequiredMessage_loginID}"/>

                        <p:outputLabel value="#{messages.CreateEmployeeLabel_managerID}" for="managerID" />
                        <p:inputText id="managerID" value="#{employeeController.selected.managerID}" title="#{messages.CreateEmployeeTitle_managerID}"/>

                        <p:outputLabel value="#{messages.CreateEmployeeLabel_title}" for="title" />
                        <p:inputText id="title" value="#{employeeController.selected.title}" title="#{messages.CreateEmployeeTitle_title}" required="true" requiredMessage="#{messages.CreateEmployeeRequiredMessage_title}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.CreateEmployeeLabel_birthDate}" for="birthDate" />
                        <p:calendar id="birthDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{employeeController.selected.birthDate}" title="#{messages.CreateEmployeeTitle_birthDate}" required="true" requiredMessage="#{messages.CreateEmployeeRequiredMessage_birthDate}" showOn="button"/>

                        <p:outputLabel value="#{messages.CreateEmployeeLabel_maritalStatus}" for="maritalStatus" />
                        <p:inputText id="maritalStatus" value="#{employeeController.selected.maritalStatus}" title="#{messages.CreateEmployeeTitle_maritalStatus}" required="true" requiredMessage="#{messages.CreateEmployeeRequiredMessage_maritalStatus}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{messages.CreateEmployeeLabel_gender}" for="gender" />
                        <p:inputText id="gender" value="#{employeeController.selected.gender}" title="#{messages.CreateEmployeeTitle_gender}" required="true" requiredMessage="#{messages.CreateEmployeeRequiredMessage_gender}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{messages.CreateEmployeeLabel_hireDate}" for="hireDate" />
                        <p:calendar id="hireDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{employeeController.selected.hireDate}" title="#{messages.CreateEmployeeTitle_hireDate}" required="true" requiredMessage="#{messages.CreateEmployeeRequiredMessage_hireDate}" showOn="button"/>

                        <p:outputLabel value="#{messages.CreateEmployeeLabel_salariedFlag}" for="salariedFlag" />
                        <p:selectBooleanCheckbox id="salariedFlag" value="#{employeeController.selected.salariedFlag}" required="true" requiredMessage="#{messages.CreateEmployeeRequiredMessage_salariedFlag}"/>

                        <p:outputLabel value="#{messages.CreateEmployeeLabel_vacationHours}" for="vacationHours" />
                        <p:inputText id="vacationHours" value="#{employeeController.selected.vacationHours}" title="#{messages.CreateEmployeeTitle_vacationHours}" required="true" requiredMessage="#{messages.CreateEmployeeRequiredMessage_vacationHours}"/>

                        <p:outputLabel value="#{messages.CreateEmployeeLabel_sickLeaveHours}" for="sickLeaveHours" />
                        <p:inputText id="sickLeaveHours" value="#{employeeController.selected.sickLeaveHours}" title="#{messages.CreateEmployeeTitle_sickLeaveHours}" required="true" requiredMessage="#{messages.CreateEmployeeRequiredMessage_sickLeaveHours}"/>

                        <p:outputLabel value="#{messages.CreateEmployeeLabel_currentFlag}" for="currentFlag" />
                        <p:selectBooleanCheckbox id="currentFlag" value="#{employeeController.selected.currentFlag}" required="true" requiredMessage="#{messages.CreateEmployeeRequiredMessage_currentFlag}"/>

                        <p:outputLabel value="#{messages.CreateEmployeeLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{employeeController.selected.rowguid}" title="#{messages.CreateEmployeeTitle_rowguid}" required="true" requiredMessage="#{messages.CreateEmployeeRequiredMessage_rowguid}"/>

                        <p:outputLabel value="#{messages.CreateEmployeeLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{employeeController.selected.modifiedDate}" title="#{messages.CreateEmployeeTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateEmployeeRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeeController.saveNew}" value="#{messages.Save}" update="display,:EmployeeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EmployeeCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('EmployeeCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
