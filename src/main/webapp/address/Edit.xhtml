<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AddressEditDlg" widgetVar="AddressEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditAddressTitle}" closeOnEscape="true">

            <h:form id="AddressEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{addressController.selected != null}">


                        <h:outputLabel value="#{messages.EditAddressLabel_addressID}" for="addressID" />
                        <h:outputText id="addressID" value="#{addressController.selected.addressID}" />

                        <p:outputLabel value="#{messages.EditAddressLabel_addressLine1}" for="addressLine1" />
                        <p:inputText id="addressLine1" value="#{addressController.selected.addressLine1}" title="#{messages.EditAddressTitle_addressLine1}" required="true" requiredMessage="#{messages.EditAddressRequiredMessage_addressLine1}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{messages.EditAddressLabel_addressLine2}" for="addressLine2" />
                        <p:inputText id="addressLine2" value="#{addressController.selected.addressLine2}" title="#{messages.EditAddressTitle_addressLine2}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{messages.EditAddressLabel_city}" for="city" />
                        <p:inputText id="city" value="#{addressController.selected.city}" title="#{messages.EditAddressTitle_city}" required="true" requiredMessage="#{messages.EditAddressRequiredMessage_city}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{messages.EditAddressLabel_stateProvinceID}" for="stateProvinceID" />
                        <p:inputText id="stateProvinceID" value="#{addressController.selected.stateProvinceID}" title="#{messages.EditAddressTitle_stateProvinceID}" required="true" requiredMessage="#{messages.EditAddressRequiredMessage_stateProvinceID}"/>

                        <p:outputLabel value="#{messages.EditAddressLabel_postalCode}" for="postalCode" />
                        <p:inputText id="postalCode" value="#{addressController.selected.postalCode}" title="#{messages.EditAddressTitle_postalCode}" required="true" requiredMessage="#{messages.EditAddressRequiredMessage_postalCode}" size="15" maxlength="15"/>

                        <p:outputLabel value="#{messages.EditAddressLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{addressController.selected.rowguid}" title="#{messages.EditAddressTitle_rowguid}" required="true" requiredMessage="#{messages.EditAddressRequiredMessage_rowguid}"/>

                        <p:outputLabel value="#{messages.EditAddressLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{addressController.selected.modifiedDate}" title="#{messages.EditAddressTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditAddressRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{addressController.save}" value="#{messages.Save}" update="display,:AddressListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AddressEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('AddressEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
