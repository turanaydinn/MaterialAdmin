<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SalesreasonEditDlg" widgetVar="SalesreasonEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditSalesreasonTitle}" closeOnEscape="true">

            <h:form id="SalesreasonEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{salesreasonController.selected != null}">


                        <h:outputLabel value="#{messages.EditSalesreasonLabel_salesReasonID}" for="salesReasonID" />
                        <h:outputText id="salesReasonID" value="#{salesreasonController.selected.salesReasonID}" />

                        <p:outputLabel value="#{messages.EditSalesreasonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{salesreasonController.selected.name}" title="#{messages.EditSalesreasonTitle_name}" required="true" requiredMessage="#{messages.EditSalesreasonRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.EditSalesreasonLabel_reasonType}" for="reasonType" />
                        <p:inputText id="reasonType" value="#{salesreasonController.selected.reasonType}" title="#{messages.EditSalesreasonTitle_reasonType}" required="true" requiredMessage="#{messages.EditSalesreasonRequiredMessage_reasonType}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.EditSalesreasonLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{salesreasonController.selected.modifiedDate}" title="#{messages.EditSalesreasonTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditSalesreasonRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{salesreasonController.save}" value="#{messages.Save}" update="display,:SalesreasonListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SalesreasonEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('SalesreasonEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
