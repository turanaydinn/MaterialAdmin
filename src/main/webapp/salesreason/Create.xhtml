<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalesreasonCreateDlg" widgetVar="SalesreasonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateSalesreasonTitle}" closeOnEscape="true">

            <h:form id="SalesreasonCreateForm">

                <h:panelGroup id="display" rendered="#{salesreasonController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateSalesreasonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{salesreasonController.selected.name}" title="#{messages.CreateSalesreasonTitle_name}" required="true" requiredMessage="#{messages.CreateSalesreasonRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.CreateSalesreasonLabel_reasonType}" for="reasonType" />
                        <p:inputText id="reasonType" value="#{salesreasonController.selected.reasonType}" title="#{messages.CreateSalesreasonTitle_reasonType}" required="true" requiredMessage="#{messages.CreateSalesreasonRequiredMessage_reasonType}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.CreateSalesreasonLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{salesreasonController.selected.modifiedDate}" title="#{messages.CreateSalesreasonTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateSalesreasonRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{salesreasonController.saveNew}" value="#{messages.Save}" update="display,:SalesreasonListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SalesreasonCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('SalesreasonCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
