<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CountryregioncurrencyEditDlg" widgetVar="CountryregioncurrencyEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditCountryregioncurrencyTitle}" closeOnEscape="true">

            <h:form id="CountryregioncurrencyEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{countryregioncurrencyController.selected != null}">


                        <h:outputLabel value="#{messages.EditCountryregioncurrencyLabel_countryregioncurrencyPK_countryRegionCode}" for="countryregioncurrencyPK_countryRegionCode" />
                        <h:outputText id="countryregioncurrencyPK_countryRegionCode" value="#{countryregioncurrencyController.selected.countryregioncurrencyPK.countryRegionCode}" />


                        <h:outputLabel value="#{messages.EditCountryregioncurrencyLabel_countryregioncurrencyPK_currencyCode}" for="countryregioncurrencyPK_currencyCode" />
                        <h:outputText id="countryregioncurrencyPK_currencyCode" value="#{countryregioncurrencyController.selected.countryregioncurrencyPK.currencyCode}" />

                        <p:outputLabel value="#{messages.EditCountryregioncurrencyLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{countryregioncurrencyController.selected.modifiedDate}" title="#{messages.EditCountryregioncurrencyTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditCountryregioncurrencyRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{countryregioncurrencyController.save}" value="#{messages.Save}" update="display,:CountryregioncurrencyListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CountryregioncurrencyEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('CountryregioncurrencyEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
