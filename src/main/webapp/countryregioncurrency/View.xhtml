<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CountryregioncurrencyViewDlg" widgetVar="CountryregioncurrencyViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewCountryregioncurrencyTitle}" closeOnEscape="true">

            <h:form id="CountryregioncurrencyViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{countryregioncurrencyController.selected != null}">

                        <h:outputText value="#{messages.ViewCountryregioncurrencyLabel_countryregioncurrencyPK_countryRegionCode}"/>
                        <h:outputText value="#{countryregioncurrencyController.selected.countryregioncurrencyPK.countryRegionCode}" title="#{messages.ViewCountryregioncurrencyTitle_countryregioncurrencyPK_countryRegionCode}"/>

                        <h:outputText value="#{messages.ViewCountryregioncurrencyLabel_countryregioncurrencyPK_currencyCode}"/>
                        <h:outputText value="#{countryregioncurrencyController.selected.countryregioncurrencyPK.currencyCode}" title="#{messages.ViewCountryregioncurrencyTitle_countryregioncurrencyPK_currencyCode}"/>

                        <h:outputText value="#{messages.ViewCountryregioncurrencyLabel_modifiedDate}"/>
                        <h:outputText value="#{countryregioncurrencyController.selected.modifiedDate}" title="#{messages.ViewCountryregioncurrencyTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('CountryregioncurrencyViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
