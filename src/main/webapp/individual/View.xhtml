<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IndividualViewDlg" widgetVar="IndividualViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewIndividualTitle}" closeOnEscape="true">

            <h:form id="IndividualViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{individualController.selected != null}">

                        <h:outputText value="#{messages.ViewIndividualLabel_customerID}"/>
                        <h:outputText value="#{individualController.selected.customerID}" title="#{messages.ViewIndividualTitle_customerID}"/>

                        <h:outputText value="#{messages.ViewIndividualLabel_contactID}"/>
                        <h:outputText value="#{individualController.selected.contactID}" title="#{messages.ViewIndividualTitle_contactID}"/>

                        <h:outputText value="#{messages.ViewIndividualLabel_demographics}"/>
                        <h:outputText value="#{individualController.selected.demographics}" title="#{messages.ViewIndividualTitle_demographics}"/>

                        <h:outputText value="#{messages.ViewIndividualLabel_modifiedDate}"/>
                        <h:outputText value="#{individualController.selected.modifiedDate}" title="#{messages.ViewIndividualTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('IndividualViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
