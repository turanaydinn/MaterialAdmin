<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IndividualCreateDlg" widgetVar="IndividualCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateIndividualTitle}" closeOnEscape="true">

            <h:form id="IndividualCreateForm">

                <h:panelGroup id="display" rendered="#{individualController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateIndividualLabel_customerID}" for="customerID" />
                        <p:inputText id="customerID" value="#{individualController.selected.customerID}" title="#{messages.CreateIndividualTitle_customerID}" required="true" requiredMessage="#{messages.CreateIndividualRequiredMessage_customerID}"/>

                        <p:outputLabel value="#{messages.CreateIndividualLabel_contactID}" for="contactID" />
                        <p:inputText id="contactID" value="#{individualController.selected.contactID}" title="#{messages.CreateIndividualTitle_contactID}" required="true" requiredMessage="#{messages.CreateIndividualRequiredMessage_contactID}"/>

                        <p:outputLabel value="#{messages.CreateIndividualLabel_demographics}" for="demographics" />
                        <p:inputTextarea rows="4" cols="30" id="demographics" value="#{individualController.selected.demographics}" title="#{messages.CreateIndividualTitle_demographics}" />

                        <p:outputLabel value="#{messages.CreateIndividualLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{individualController.selected.modifiedDate}" title="#{messages.CreateIndividualTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateIndividualRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{individualController.saveNew}" value="#{messages.Save}" update="display,:IndividualListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('IndividualCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('IndividualCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
