<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StoreCreateDlg" widgetVar="StoreCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateStoreTitle}" closeOnEscape="true">

            <h:form id="StoreCreateForm">

                <h:panelGroup id="display" rendered="#{storeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateStoreLabel_customerID}" for="customerID" />
                        <p:inputText id="customerID" value="#{storeController.selected.customerID}" title="#{messages.CreateStoreTitle_customerID}" required="true" requiredMessage="#{messages.CreateStoreRequiredMessage_customerID}"/>

                        <p:outputLabel value="#{messages.CreateStoreLabel_name}" for="name" />
                        <p:inputText id="name" value="#{storeController.selected.name}" title="#{messages.CreateStoreTitle_name}" required="true" requiredMessage="#{messages.CreateStoreRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.CreateStoreLabel_salesPersonID}" for="salesPersonID" />
                        <p:inputText id="salesPersonID" value="#{storeController.selected.salesPersonID}" title="#{messages.CreateStoreTitle_salesPersonID}"/>

                        <p:outputLabel value="#{messages.CreateStoreLabel_demographics}" for="demographics" />
                        <p:inputTextarea rows="4" cols="30" id="demographics" value="#{storeController.selected.demographics}" title="#{messages.CreateStoreTitle_demographics}" />

                        <p:outputLabel value="#{messages.CreateStoreLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{storeController.selected.rowguid}" title="#{messages.CreateStoreTitle_rowguid}" required="true" requiredMessage="#{messages.CreateStoreRequiredMessage_rowguid}"/>

                        <p:outputLabel value="#{messages.CreateStoreLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{storeController.selected.modifiedDate}" title="#{messages.CreateStoreTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateStoreRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{storeController.saveNew}" value="#{messages.Save}" update="display,:StoreListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('StoreCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('StoreCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
