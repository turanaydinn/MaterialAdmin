<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="StoreEditDlg" widgetVar="StoreEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditStoreTitle}" closeOnEscape="true">

            <h:form id="StoreEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{storeController.selected != null}">


                        <h:outputLabel value="#{messages.EditStoreLabel_customerID}" for="customerID" />
                        <h:outputText id="customerID" value="#{storeController.selected.customerID}" />

                        <p:outputLabel value="#{messages.EditStoreLabel_name}" for="name" />
                        <p:inputText id="name" value="#{storeController.selected.name}" title="#{messages.EditStoreTitle_name}" required="true" requiredMessage="#{messages.EditStoreRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.EditStoreLabel_salesPersonID}" for="salesPersonID" />
                        <p:inputText id="salesPersonID" value="#{storeController.selected.salesPersonID}" title="#{messages.EditStoreTitle_salesPersonID}"/>

                        <p:outputLabel value="#{messages.EditStoreLabel_demographics}" for="demographics" />
                        <p:inputTextarea rows="4" cols="30" id="demographics" value="#{storeController.selected.demographics}" title="#{messages.EditStoreTitle_demographics}" />

                        <p:outputLabel value="#{messages.EditStoreLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{storeController.selected.rowguid}" title="#{messages.EditStoreTitle_rowguid}" required="true" requiredMessage="#{messages.EditStoreRequiredMessage_rowguid}"/>

                        <p:outputLabel value="#{messages.EditStoreLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{storeController.selected.modifiedDate}" title="#{messages.EditStoreTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditStoreRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{storeController.save}" value="#{messages.Save}" update="display,:StoreListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('StoreEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('StoreEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
