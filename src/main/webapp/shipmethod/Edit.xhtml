<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ShipmethodEditDlg" widgetVar="ShipmethodEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditShipmethodTitle}" closeOnEscape="true">

            <h:form id="ShipmethodEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{shipmethodController.selected != null}">


                        <h:outputLabel value="#{messages.EditShipmethodLabel_shipMethodID}" for="shipMethodID" />
                        <h:outputText id="shipMethodID" value="#{shipmethodController.selected.shipMethodID}" />

                        <p:outputLabel value="#{messages.EditShipmethodLabel_name}" for="name" />
                        <p:inputText id="name" value="#{shipmethodController.selected.name}" title="#{messages.EditShipmethodTitle_name}" required="true" requiredMessage="#{messages.EditShipmethodRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.EditShipmethodLabel_shipBase}" for="shipBase" />
                        <p:inputText id="shipBase" value="#{shipmethodController.selected.shipBase}" title="#{messages.EditShipmethodTitle_shipBase}" required="true" requiredMessage="#{messages.EditShipmethodRequiredMessage_shipBase}"/>

                        <p:outputLabel value="#{messages.EditShipmethodLabel_shipRate}" for="shipRate" />
                        <p:inputText id="shipRate" value="#{shipmethodController.selected.shipRate}" title="#{messages.EditShipmethodTitle_shipRate}" required="true" requiredMessage="#{messages.EditShipmethodRequiredMessage_shipRate}"/>

                        <p:outputLabel value="#{messages.EditShipmethodLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{shipmethodController.selected.rowguid}" title="#{messages.EditShipmethodTitle_rowguid}" required="true" requiredMessage="#{messages.EditShipmethodRequiredMessage_rowguid}"/>

                        <p:outputLabel value="#{messages.EditShipmethodLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{shipmethodController.selected.modifiedDate}" title="#{messages.EditShipmethodTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditShipmethodRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{shipmethodController.save}" value="#{messages.Save}" update="display,:ShipmethodListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ShipmethodEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('ShipmethodEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
