<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeepayhistoryViewDlg" widgetVar="EmployeepayhistoryViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewEmployeepayhistoryTitle}" closeOnEscape="true">

            <h:form id="EmployeepayhistoryViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{employeepayhistoryController.selected != null}">

                        <h:outputText value="#{messages.ViewEmployeepayhistoryLabel_employeepayhistoryPK_employeeID}"/>
                        <h:outputText value="#{employeepayhistoryController.selected.employeepayhistoryPK.employeeID}" title="#{messages.ViewEmployeepayhistoryTitle_employeepayhistoryPK_employeeID}"/>

                        <h:outputText value="#{messages.ViewEmployeepayhistoryLabel_employeepayhistoryPK_rateChangeDate}"/>
                        <h:outputText value="#{employeepayhistoryController.selected.employeepayhistoryPK.rateChangeDate}" title="#{messages.ViewEmployeepayhistoryTitle_employeepayhistoryPK_rateChangeDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{messages.ViewEmployeepayhistoryLabel_rate}"/>
                        <h:outputText value="#{employeepayhistoryController.selected.rate}" title="#{messages.ViewEmployeepayhistoryTitle_rate}"/>

                        <h:outputText value="#{messages.ViewEmployeepayhistoryLabel_payFrequency}"/>
                        <h:outputText value="#{employeepayhistoryController.selected.payFrequency}" title="#{messages.ViewEmployeepayhistoryTitle_payFrequency}"/>

                        <h:outputText value="#{messages.ViewEmployeepayhistoryLabel_modifiedDate}"/>
                        <h:outputText value="#{employeepayhistoryController.selected.modifiedDate}" title="#{messages.ViewEmployeepayhistoryTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('EmployeepayhistoryViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
