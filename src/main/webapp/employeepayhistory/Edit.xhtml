<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EmployeepayhistoryEditDlg" widgetVar="EmployeepayhistoryEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditEmployeepayhistoryTitle}" closeOnEscape="true">

            <h:form id="EmployeepayhistoryEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{employeepayhistoryController.selected != null}">


                        <h:outputLabel value="#{messages.EditEmployeepayhistoryLabel_employeepayhistoryPK_employeeID}" for="employeepayhistoryPK_employeeID" />
                        <h:outputText id="employeepayhistoryPK_employeeID" value="#{employeepayhistoryController.selected.employeepayhistoryPK.employeeID}" />


                        <h:outputLabel value="#{messages.EditEmployeepayhistoryLabel_employeepayhistoryPK_rateChangeDate}" for="employeepayhistoryPK_rateChangeDate" />
                        <h:outputText id="employeepayhistoryPK_rateChangeDate" value="#{employeepayhistoryController.selected.employeepayhistoryPK.rateChangeDate}" />

                        <p:outputLabel value="#{messages.EditEmployeepayhistoryLabel_rate}" for="rate" />
                        <p:inputText id="rate" value="#{employeepayhistoryController.selected.rate}" title="#{messages.EditEmployeepayhistoryTitle_rate}" required="true" requiredMessage="#{messages.EditEmployeepayhistoryRequiredMessage_rate}"/>

                        <p:outputLabel value="#{messages.EditEmployeepayhistoryLabel_payFrequency}" for="payFrequency" />
                        <p:inputText id="payFrequency" value="#{employeepayhistoryController.selected.payFrequency}" title="#{messages.EditEmployeepayhistoryTitle_payFrequency}" required="true" requiredMessage="#{messages.EditEmployeepayhistoryRequiredMessage_payFrequency}"/>

                        <p:outputLabel value="#{messages.EditEmployeepayhistoryLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{employeepayhistoryController.selected.modifiedDate}" title="#{messages.EditEmployeepayhistoryTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditEmployeepayhistoryRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeepayhistoryController.save}" value="#{messages.Save}" update="display,:EmployeepayhistoryListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EmployeepayhistoryEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('EmployeepayhistoryEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
