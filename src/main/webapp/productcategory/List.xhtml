<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ProductcategoryListForm">

        <p:panel header="#{messages.ListProductcategoryTitle}">
            <p:contextMenu id="ProductcategoryDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{messages.Create}" onclick="document.getElementById('ProductcategoryListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{messages.View}" onclick="document.getElementById('ProductcategoryListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('ProductcategoryListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('ProductcategoryListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{productcategoryController.lazyItems}"
                         lazy="true"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{productcategoryController.selected}">
                <!--
                         To disable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{productcategoryController.items}"
                         lazy="false"
                         rowKey="HASH{item.productCategoryID}"
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ProductcategoryDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ProductcategoryDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ProductcategoryListForm:viewButton').click();"/>

                <p:column sortBy="#{item.productCategoryID}" filterBy="#{item.productCategoryID}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListProductcategoryTitle_productCategoryID}"/>
                    </f:facet>
                    <h:outputText value="#{item.productCategoryID}"/>
                </p:column>


                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListProductcategoryTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>


                <p:column sortBy="#{item.rowguid}" filterBy="#{item.rowguid}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListProductcategoryTitle_rowguid}"/>
                    </f:facet>
                    <h:outputText value="#{item.rowguid}"/>
                </p:column>


                <p:column sortBy="#{item.modifiedDate}" filterBy="#{item.modifiedDate}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListProductcategoryTitle_modifiedDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.modifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{messages.Create}" actionListener="#{productcategoryController.prepareCreate}" update=":ProductcategoryCreateForm" oncomplete="PF('ProductcategoryCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{messages.View}" update=":ProductcategoryViewForm" oncomplete="PF('ProductcategoryViewDialog').show()" disabled="#{empty productcategoryController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{messages.Edit}" update=":ProductcategoryEditForm" oncomplete="PF('ProductcategoryEditDialog').show()" disabled="#{empty productcategoryController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{messages.Delete}" actionListener="#{productcategoryController.delete}" update=":growl,datalist" disabled="#{empty productcategoryController.selected}">
                <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
