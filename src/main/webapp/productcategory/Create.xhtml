<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductcategoryCreateDlg" widgetVar="ProductcategoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateProductcategoryTitle}" closeOnEscape="true">

            <h:form id="ProductcategoryCreateForm">

                <h:panelGroup id="display" rendered="#{productcategoryController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateProductcategoryLabel_name}" for="name" />
                        <p:inputText id="name" value="#{productcategoryController.selected.name}" title="#{messages.CreateProductcategoryTitle_name}" required="true" requiredMessage="#{messages.CreateProductcategoryRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.CreateProductcategoryLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{productcategoryController.selected.rowguid}" title="#{messages.CreateProductcategoryTitle_rowguid}" required="true" requiredMessage="#{messages.CreateProductcategoryRequiredMessage_rowguid}"/>

                        <p:outputLabel value="#{messages.CreateProductcategoryLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{productcategoryController.selected.modifiedDate}" title="#{messages.CreateProductcategoryTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateProductcategoryRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productcategoryController.saveNew}" value="#{messages.Save}" update="display,:ProductcategoryListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProductcategoryCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('ProductcategoryCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
