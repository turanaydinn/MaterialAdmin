<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductcategoryViewDlg" widgetVar="ProductcategoryViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewProductcategoryTitle}" closeOnEscape="true">

            <h:form id="ProductcategoryViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{productcategoryController.selected != null}">

                        <h:outputText value="#{messages.ViewProductcategoryLabel_productCategoryID}"/>
                        <h:outputText value="#{productcategoryController.selected.productCategoryID}" title="#{messages.ViewProductcategoryTitle_productCategoryID}"/>

                        <h:outputText value="#{messages.ViewProductcategoryLabel_name}"/>
                        <h:outputText value="#{productcategoryController.selected.name}" title="#{messages.ViewProductcategoryTitle_name}"/>

                        <h:outputText value="#{messages.ViewProductcategoryLabel_rowguid}"/>
                        <h:outputText value="#{productcategoryController.selected.rowguid}" title="#{messages.ViewProductcategoryTitle_rowguid}"/>

                        <h:outputText value="#{messages.ViewProductcategoryLabel_modifiedDate}"/>
                        <h:outputText value="#{productcategoryController.selected.modifiedDate}" title="#{messages.ViewProductcategoryTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('ProductcategoryViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
