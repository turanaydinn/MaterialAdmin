<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendoraddressViewDlg" widgetVar="VendoraddressViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewVendoraddressTitle}" closeOnEscape="true">

            <h:form id="VendoraddressViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{vendoraddressController.selected != null}">

                        <h:outputText value="#{messages.ViewVendoraddressLabel_vendoraddressPK_vendorID}"/>
                        <h:outputText value="#{vendoraddressController.selected.vendoraddressPK.vendorID}" title="#{messages.ViewVendoraddressTitle_vendoraddressPK_vendorID}"/>

                        <h:outputText value="#{messages.ViewVendoraddressLabel_vendoraddressPK_addressID}"/>
                        <h:outputText value="#{vendoraddressController.selected.vendoraddressPK.addressID}" title="#{messages.ViewVendoraddressTitle_vendoraddressPK_addressID}"/>

                        <h:outputText value="#{messages.ViewVendoraddressLabel_addressTypeID}"/>
                        <h:outputText value="#{vendoraddressController.selected.addressTypeID}" title="#{messages.ViewVendoraddressTitle_addressTypeID}"/>

                        <h:outputText value="#{messages.ViewVendoraddressLabel_modifiedDate}"/>
                        <h:outputText value="#{vendoraddressController.selected.modifiedDate}" title="#{messages.ViewVendoraddressTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('VendoraddressViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
