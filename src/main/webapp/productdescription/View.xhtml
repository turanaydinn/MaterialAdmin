<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductdescriptionViewDlg" widgetVar="ProductdescriptionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewProductdescriptionTitle}" closeOnEscape="true">

            <h:form id="ProductdescriptionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{productdescriptionController.selected != null}">

                        <h:outputText value="#{messages.ViewProductdescriptionLabel_productDescriptionID}"/>
                        <h:outputText value="#{productdescriptionController.selected.productDescriptionID}" title="#{messages.ViewProductdescriptionTitle_productDescriptionID}"/>

                        <h:outputText value="#{messages.ViewProductdescriptionLabel_description}"/>
                        <h:outputText value="#{productdescriptionController.selected.description}" title="#{messages.ViewProductdescriptionTitle_description}"/>

                        <h:outputText value="#{messages.ViewProductdescriptionLabel_rowguid}"/>
                        <h:outputText value="#{productdescriptionController.selected.rowguid}" title="#{messages.ViewProductdescriptionTitle_rowguid}"/>

                        <h:outputText value="#{messages.ViewProductdescriptionLabel_modifiedDate}"/>
                        <h:outputText value="#{productdescriptionController.selected.modifiedDate}" title="#{messages.ViewProductdescriptionTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('ProductdescriptionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
