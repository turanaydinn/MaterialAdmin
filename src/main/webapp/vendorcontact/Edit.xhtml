<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="VendorcontactEditDlg" widgetVar="VendorcontactEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditVendorcontactTitle}" closeOnEscape="true">

            <h:form id="VendorcontactEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{vendorcontactController.selected != null}">


                        <h:outputLabel value="#{messages.EditVendorcontactLabel_vendorcontactPK_vendorID}" for="vendorcontactPK_vendorID" />
                        <h:outputText id="vendorcontactPK_vendorID" value="#{vendorcontactController.selected.vendorcontactPK.vendorID}" />


                        <h:outputLabel value="#{messages.EditVendorcontactLabel_vendorcontactPK_contactID}" for="vendorcontactPK_contactID" />
                        <h:outputText id="vendorcontactPK_contactID" value="#{vendorcontactController.selected.vendorcontactPK.contactID}" />

                        <p:outputLabel value="#{messages.EditVendorcontactLabel_contactTypeID}" for="contactTypeID" />
                        <p:inputText id="contactTypeID" value="#{vendorcontactController.selected.contactTypeID}" title="#{messages.EditVendorcontactTitle_contactTypeID}" required="true" requiredMessage="#{messages.EditVendorcontactRequiredMessage_contactTypeID}"/>

                        <p:outputLabel value="#{messages.EditVendorcontactLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{vendorcontactController.selected.modifiedDate}" title="#{messages.EditVendorcontactTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditVendorcontactRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vendorcontactController.save}" value="#{messages.Save}" update="display,:VendorcontactListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('VendorcontactEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('VendorcontactEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
