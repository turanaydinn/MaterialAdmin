<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalesterritoryhistoryCreateDlg" widgetVar="SalesterritoryhistoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateSalesterritoryhistoryTitle}" closeOnEscape="true">

            <h:form id="SalesterritoryhistoryCreateForm">

                <h:panelGroup id="display" rendered="#{salesterritoryhistoryController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateSalesterritoryhistoryLabel_salesterritoryhistoryPK_salesPersonID}" for="salesterritoryhistoryPK_salesPersonID" />
                        <p:inputText id="salesterritoryhistoryPK_salesPersonID" value="#{salesterritoryhistoryController.selected.salesterritoryhistoryPK.salesPersonID}" title="#{messages.CreateSalesterritoryhistoryTitle_salesterritoryhistoryPK_salesPersonID}" required="true" requiredMessage="#{messages.CreateSalesterritoryhistoryRequiredMessage_salesterritoryhistoryPK_salesPersonID}"/>

                        <p:outputLabel value="#{messages.CreateSalesterritoryhistoryLabel_salesterritoryhistoryPK_territoryID}" for="salesterritoryhistoryPK_territoryID" />
                        <p:inputText id="salesterritoryhistoryPK_territoryID" value="#{salesterritoryhistoryController.selected.salesterritoryhistoryPK.territoryID}" title="#{messages.CreateSalesterritoryhistoryTitle_salesterritoryhistoryPK_territoryID}" required="true" requiredMessage="#{messages.CreateSalesterritoryhistoryRequiredMessage_salesterritoryhistoryPK_territoryID}"/>

                        <p:outputLabel value="#{messages.CreateSalesterritoryhistoryLabel_salesterritoryhistoryPK_startDate}" for="salesterritoryhistoryPK_startDate" />
                        <p:calendar id="salesterritoryhistoryPK_startDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{salesterritoryhistoryController.selected.salesterritoryhistoryPK.startDate}" title="#{messages.CreateSalesterritoryhistoryTitle_salesterritoryhistoryPK_startDate}" required="true" requiredMessage="#{messages.CreateSalesterritoryhistoryRequiredMessage_salesterritoryhistoryPK_startDate}" showOn="button"/>

                        <p:outputLabel value="#{messages.CreateSalesterritoryhistoryLabel_endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{salesterritoryhistoryController.selected.endDate}" title="#{messages.CreateSalesterritoryhistoryTitle_endDate}"  showOn="button"/>

                        <p:outputLabel value="#{messages.CreateSalesterritoryhistoryLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{salesterritoryhistoryController.selected.rowguid}" title="#{messages.CreateSalesterritoryhistoryTitle_rowguid}" required="true" requiredMessage="#{messages.CreateSalesterritoryhistoryRequiredMessage_rowguid}"/>

                        <p:outputLabel value="#{messages.CreateSalesterritoryhistoryLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{salesterritoryhistoryController.selected.modifiedDate}" title="#{messages.CreateSalesterritoryhistoryTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateSalesterritoryhistoryRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{salesterritoryhistoryController.saveNew}" value="#{messages.Save}" update="display,:SalesterritoryhistoryListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SalesterritoryhistoryCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('SalesterritoryhistoryCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
