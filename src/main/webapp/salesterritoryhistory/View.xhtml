<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalesterritoryhistoryViewDlg" widgetVar="SalesterritoryhistoryViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewSalesterritoryhistoryTitle}" closeOnEscape="true">

            <h:form id="SalesterritoryhistoryViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{salesterritoryhistoryController.selected != null}">

                        <h:outputText value="#{messages.ViewSalesterritoryhistoryLabel_salesterritoryhistoryPK_salesPersonID}"/>
                        <h:outputText value="#{salesterritoryhistoryController.selected.salesterritoryhistoryPK.salesPersonID}" title="#{messages.ViewSalesterritoryhistoryTitle_salesterritoryhistoryPK_salesPersonID}"/>

                        <h:outputText value="#{messages.ViewSalesterritoryhistoryLabel_salesterritoryhistoryPK_territoryID}"/>
                        <h:outputText value="#{salesterritoryhistoryController.selected.salesterritoryhistoryPK.territoryID}" title="#{messages.ViewSalesterritoryhistoryTitle_salesterritoryhistoryPK_territoryID}"/>

                        <h:outputText value="#{messages.ViewSalesterritoryhistoryLabel_salesterritoryhistoryPK_startDate}"/>
                        <h:outputText value="#{salesterritoryhistoryController.selected.salesterritoryhistoryPK.startDate}" title="#{messages.ViewSalesterritoryhistoryTitle_salesterritoryhistoryPK_startDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{messages.ViewSalesterritoryhistoryLabel_endDate}"/>
                        <h:outputText value="#{salesterritoryhistoryController.selected.endDate}" title="#{messages.ViewSalesterritoryhistoryTitle_endDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{messages.ViewSalesterritoryhistoryLabel_rowguid}"/>
                        <h:outputText value="#{salesterritoryhistoryController.selected.rowguid}" title="#{messages.ViewSalesterritoryhistoryTitle_rowguid}"/>

                        <h:outputText value="#{messages.ViewSalesterritoryhistoryLabel_modifiedDate}"/>
                        <h:outputText value="#{salesterritoryhistoryController.selected.modifiedDate}" title="#{messages.ViewSalesterritoryhistoryTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('SalesterritoryhistoryViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
