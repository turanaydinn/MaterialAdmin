<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AddresstypeCreateDlg" widgetVar="AddresstypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateAddresstypeTitle}" closeOnEscape="true">

            <h:form id="AddresstypeCreateForm">

                <h:panelGroup id="display" rendered="#{addresstypeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateAddresstypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{addresstypeController.selected.name}" title="#{messages.CreateAddresstypeTitle_name}" required="true" requiredMessage="#{messages.CreateAddresstypeRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.CreateAddresstypeLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{addresstypeController.selected.rowguid}" title="#{messages.CreateAddresstypeTitle_rowguid}" required="true" requiredMessage="#{messages.CreateAddresstypeRequiredMessage_rowguid}"/>

                        <p:outputLabel value="#{messages.CreateAddresstypeLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{addresstypeController.selected.modifiedDate}" title="#{messages.CreateAddresstypeTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateAddresstypeRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{addresstypeController.saveNew}" value="#{messages.Save}" update="display,:AddresstypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AddresstypeCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('AddresstypeCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
