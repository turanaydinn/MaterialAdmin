<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AddresstypeViewDlg" widgetVar="AddresstypeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewAddresstypeTitle}" closeOnEscape="true">

            <h:form id="AddresstypeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{addresstypeController.selected != null}">

                        <h:outputText value="#{messages.ViewAddresstypeLabel_addressTypeID}"/>
                        <h:outputText value="#{addresstypeController.selected.addressTypeID}" title="#{messages.ViewAddresstypeTitle_addressTypeID}"/>

                        <h:outputText value="#{messages.ViewAddresstypeLabel_name}"/>
                        <h:outputText value="#{addresstypeController.selected.name}" title="#{messages.ViewAddresstypeTitle_name}"/>

                        <h:outputText value="#{messages.ViewAddresstypeLabel_rowguid}"/>
                        <h:outputText value="#{addresstypeController.selected.rowguid}" title="#{messages.ViewAddresstypeTitle_rowguid}"/>

                        <h:outputText value="#{messages.ViewAddresstypeLabel_modifiedDate}"/>
                        <h:outputText value="#{addresstypeController.selected.modifiedDate}" title="#{messages.ViewAddresstypeTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('AddresstypeViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
