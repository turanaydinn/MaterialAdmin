<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SalesterritoryEditDlg" widgetVar="SalesterritoryEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditSalesterritoryTitle}" closeOnEscape="true">

            <h:form id="SalesterritoryEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{salesterritoryController.selected != null}">


                        <h:outputLabel value="#{messages.EditSalesterritoryLabel_territoryID}" for="territoryID" />
                        <h:outputText id="territoryID" value="#{salesterritoryController.selected.territoryID}" />

                        <p:outputLabel value="#{messages.EditSalesterritoryLabel_name}" for="name" />
                        <p:inputText id="name" value="#{salesterritoryController.selected.name}" title="#{messages.EditSalesterritoryTitle_name}" required="true" requiredMessage="#{messages.EditSalesterritoryRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.EditSalesterritoryLabel_countryRegionCode}" for="countryRegionCode" />
                        <p:inputText id="countryRegionCode" value="#{salesterritoryController.selected.countryRegionCode}" title="#{messages.EditSalesterritoryTitle_countryRegionCode}" required="true" requiredMessage="#{messages.EditSalesterritoryRequiredMessage_countryRegionCode}" size="3" maxlength="3"/>

                        <p:outputLabel value="#{messages.EditSalesterritoryLabel_group}" for="group" />
                        <p:inputText id="group" value="#{salesterritoryController.selected.group}" title="#{messages.EditSalesterritoryTitle_group}" required="true" requiredMessage="#{messages.EditSalesterritoryRequiredMessage_group}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.EditSalesterritoryLabel_salesYTD}" for="salesYTD" />
                        <p:inputText id="salesYTD" value="#{salesterritoryController.selected.salesYTD}" title="#{messages.EditSalesterritoryTitle_salesYTD}" required="true" requiredMessage="#{messages.EditSalesterritoryRequiredMessage_salesYTD}"/>

                        <p:outputLabel value="#{messages.EditSalesterritoryLabel_salesLastYear}" for="salesLastYear" />
                        <p:inputText id="salesLastYear" value="#{salesterritoryController.selected.salesLastYear}" title="#{messages.EditSalesterritoryTitle_salesLastYear}" required="true" requiredMessage="#{messages.EditSalesterritoryRequiredMessage_salesLastYear}"/>

                        <p:outputLabel value="#{messages.EditSalesterritoryLabel_costYTD}" for="costYTD" />
                        <p:inputText id="costYTD" value="#{salesterritoryController.selected.costYTD}" title="#{messages.EditSalesterritoryTitle_costYTD}" required="true" requiredMessage="#{messages.EditSalesterritoryRequiredMessage_costYTD}"/>

                        <p:outputLabel value="#{messages.EditSalesterritoryLabel_costLastYear}" for="costLastYear" />
                        <p:inputText id="costLastYear" value="#{salesterritoryController.selected.costLastYear}" title="#{messages.EditSalesterritoryTitle_costLastYear}" required="true" requiredMessage="#{messages.EditSalesterritoryRequiredMessage_costLastYear}"/>

                        <p:outputLabel value="#{messages.EditSalesterritoryLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{salesterritoryController.selected.rowguid}" title="#{messages.EditSalesterritoryTitle_rowguid}" required="true" requiredMessage="#{messages.EditSalesterritoryRequiredMessage_rowguid}"/>

                        <p:outputLabel value="#{messages.EditSalesterritoryLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{salesterritoryController.selected.modifiedDate}" title="#{messages.EditSalesterritoryTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditSalesterritoryRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{salesterritoryController.save}" value="#{messages.Save}" update="display,:SalesterritoryListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SalesterritoryEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('SalesterritoryEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
