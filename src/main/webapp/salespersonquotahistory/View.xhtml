<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalespersonquotahistoryViewDlg" widgetVar="SalespersonquotahistoryViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewSalespersonquotahistoryTitle}" closeOnEscape="true">

            <h:form id="SalespersonquotahistoryViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{salespersonquotahistoryController.selected != null}">

                        <h:outputText value="#{messages.ViewSalespersonquotahistoryLabel_salespersonquotahistoryPK_salesPersonID}"/>
                        <h:outputText value="#{salespersonquotahistoryController.selected.salespersonquotahistoryPK.salesPersonID}" title="#{messages.ViewSalespersonquotahistoryTitle_salespersonquotahistoryPK_salesPersonID}"/>

                        <h:outputText value="#{messages.ViewSalespersonquotahistoryLabel_salespersonquotahistoryPK_quotaDate}"/>
                        <h:outputText value="#{salespersonquotahistoryController.selected.salespersonquotahistoryPK.quotaDate}" title="#{messages.ViewSalespersonquotahistoryTitle_salespersonquotahistoryPK_quotaDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{messages.ViewSalespersonquotahistoryLabel_salesQuota}"/>
                        <h:outputText value="#{salespersonquotahistoryController.selected.salesQuota}" title="#{messages.ViewSalespersonquotahistoryTitle_salesQuota}"/>

                        <h:outputText value="#{messages.ViewSalespersonquotahistoryLabel_rowguid}"/>
                        <h:outputText value="#{salespersonquotahistoryController.selected.rowguid}" title="#{messages.ViewSalespersonquotahistoryTitle_rowguid}"/>

                        <h:outputText value="#{messages.ViewSalespersonquotahistoryLabel_modifiedDate}"/>
                        <h:outputText value="#{salespersonquotahistoryController.selected.modifiedDate}" title="#{messages.ViewSalespersonquotahistoryTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('SalespersonquotahistoryViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
