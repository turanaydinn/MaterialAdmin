<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductlistpricehistoryViewDlg" widgetVar="ProductlistpricehistoryViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewProductlistpricehistoryTitle}" closeOnEscape="true">

            <h:form id="ProductlistpricehistoryViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{productlistpricehistoryController.selected != null}">

                        <h:outputText value="#{messages.ViewProductlistpricehistoryLabel_productlistpricehistoryPK_productID}"/>
                        <h:outputText value="#{productlistpricehistoryController.selected.productlistpricehistoryPK.productID}" title="#{messages.ViewProductlistpricehistoryTitle_productlistpricehistoryPK_productID}"/>

                        <h:outputText value="#{messages.ViewProductlistpricehistoryLabel_productlistpricehistoryPK_startDate}"/>
                        <h:outputText value="#{productlistpricehistoryController.selected.productlistpricehistoryPK.startDate}" title="#{messages.ViewProductlistpricehistoryTitle_productlistpricehistoryPK_startDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{messages.ViewProductlistpricehistoryLabel_endDate}"/>
                        <h:outputText value="#{productlistpricehistoryController.selected.endDate}" title="#{messages.ViewProductlistpricehistoryTitle_endDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{messages.ViewProductlistpricehistoryLabel_listPrice}"/>
                        <h:outputText value="#{productlistpricehistoryController.selected.listPrice}" title="#{messages.ViewProductlistpricehistoryTitle_listPrice}"/>

                        <h:outputText value="#{messages.ViewProductlistpricehistoryLabel_modifiedDate}"/>
                        <h:outputText value="#{productlistpricehistoryController.selected.modifiedDate}" title="#{messages.ViewProductlistpricehistoryTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('ProductlistpricehistoryViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
