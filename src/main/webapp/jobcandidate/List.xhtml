<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="JobcandidateListForm">

        <p:panel header="#{messages.ListJobcandidateTitle}">
            <p:contextMenu id="JobcandidateDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{messages.Create}" onclick="document.getElementById('JobcandidateListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{messages.View}" onclick="document.getElementById('JobcandidateListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('JobcandidateListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('JobcandidateListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{jobcandidateController.lazyItems}"
                         lazy="true"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{jobcandidateController.selected}">
                <!--
                         To disable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{jobcandidateController.items}"
                         lazy="false"
                         rowKey="HASH{item.jobCandidateID}"
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:JobcandidateDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:JobcandidateDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('JobcandidateListForm:viewButton').click();"/>

                <p:column sortBy="#{item.jobCandidateID}" filterBy="#{item.jobCandidateID}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListJobcandidateTitle_jobCandidateID}"/>
                    </f:facet>
                    <h:outputText value="#{item.jobCandidateID}"/>
                </p:column>


                <p:column sortBy="#{item.employeeID}" filterBy="#{item.employeeID}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListJobcandidateTitle_employeeID}"/>
                    </f:facet>
                    <h:outputText value="#{item.employeeID}"/>
                </p:column>


                <p:column sortBy="#{item.resume}" filterBy="#{item.resume}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListJobcandidateTitle_resume}"/>
                    </f:facet>
                    <h:outputText value="#{item.resume}"/>
                </p:column>


                <p:column sortBy="#{item.modifiedDate}" filterBy="#{item.modifiedDate}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListJobcandidateTitle_modifiedDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.modifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{messages.Create}" actionListener="#{jobcandidateController.prepareCreate}" update=":JobcandidateCreateForm" oncomplete="PF('JobcandidateCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{messages.View}" update=":JobcandidateViewForm" oncomplete="PF('JobcandidateViewDialog').show()" disabled="#{empty jobcandidateController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{messages.Edit}" update=":JobcandidateEditForm" oncomplete="PF('JobcandidateEditDialog').show()" disabled="#{empty jobcandidateController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{messages.Delete}" actionListener="#{jobcandidateController.delete}" update=":growl,datalist" disabled="#{empty jobcandidateController.selected}">
                <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
