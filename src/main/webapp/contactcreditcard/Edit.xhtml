<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ContactcreditcardEditDlg" widgetVar="ContactcreditcardEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditContactcreditcardTitle}" closeOnEscape="true">

            <h:form id="ContactcreditcardEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{contactcreditcardController.selected != null}">


                        <h:outputLabel value="#{messages.EditContactcreditcardLabel_contactcreditcardPK_contactID}" for="contactcreditcardPK_contactID" />
                        <h:outputText id="contactcreditcardPK_contactID" value="#{contactcreditcardController.selected.contactcreditcardPK.contactID}" />


                        <h:outputLabel value="#{messages.EditContactcreditcardLabel_contactcreditcardPK_creditCardID}" for="contactcreditcardPK_creditCardID" />
                        <h:outputText id="contactcreditcardPK_creditCardID" value="#{contactcreditcardController.selected.contactcreditcardPK.creditCardID}" />

                        <p:outputLabel value="#{messages.EditContactcreditcardLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{contactcreditcardController.selected.modifiedDate}" title="#{messages.EditContactcreditcardTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditContactcreditcardRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactcreditcardController.save}" value="#{messages.Save}" update="display,:ContactcreditcardListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ContactcreditcardEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('ContactcreditcardEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
