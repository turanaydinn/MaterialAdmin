<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AwbuildversionViewDlg" widgetVar="AwbuildversionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewAwbuildversionTitle}" closeOnEscape="true">

            <h:form id="AwbuildversionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{awbuildversionController.selected != null}">

                        <h:outputText value="#{messages.ViewAwbuildversionLabel_systemInformationID}"/>
                        <h:outputText value="#{awbuildversionController.selected.systemInformationID}" title="#{messages.ViewAwbuildversionTitle_systemInformationID}"/>

                        <h:outputText value="#{messages.ViewAwbuildversionLabel_databaseVersion}"/>
                        <h:outputText value="#{awbuildversionController.selected.databaseVersion}" title="#{messages.ViewAwbuildversionTitle_databaseVersion}"/>

                        <h:outputText value="#{messages.ViewAwbuildversionLabel_versionDate}"/>
                        <h:outputText value="#{awbuildversionController.selected.versionDate}" title="#{messages.ViewAwbuildversionTitle_versionDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{messages.ViewAwbuildversionLabel_modifiedDate}"/>
                        <h:outputText value="#{awbuildversionController.selected.modifiedDate}" title="#{messages.ViewAwbuildversionTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('AwbuildversionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
