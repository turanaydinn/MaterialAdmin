<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalesorderdetailCreateDlg" widgetVar="SalesorderdetailCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateSalesorderdetailTitle}" closeOnEscape="true">

            <h:form id="SalesorderdetailCreateForm">

                <h:panelGroup id="display" rendered="#{salesorderdetailController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateSalesorderdetailLabel_salesorderdetailPK_salesOrderID}" for="salesorderdetailPK_salesOrderID" />
                        <p:inputText id="salesorderdetailPK_salesOrderID" value="#{salesorderdetailController.selected.salesorderdetailPK.salesOrderID}" title="#{messages.CreateSalesorderdetailTitle_salesorderdetailPK_salesOrderID}" required="true" requiredMessage="#{messages.CreateSalesorderdetailRequiredMessage_salesorderdetailPK_salesOrderID}"/>

                        <p:outputLabel value="#{messages.CreateSalesorderdetailLabel_salesorderdetailPK_salesOrderDetailID}" for="salesorderdetailPK_salesOrderDetailID" />
                        <p:inputText id="salesorderdetailPK_salesOrderDetailID" value="#{salesorderdetailController.selected.salesorderdetailPK.salesOrderDetailID}" title="#{messages.CreateSalesorderdetailTitle_salesorderdetailPK_salesOrderDetailID}" required="true" requiredMessage="#{messages.CreateSalesorderdetailRequiredMessage_salesorderdetailPK_salesOrderDetailID}"/>

                        <p:outputLabel value="#{messages.CreateSalesorderdetailLabel_carrierTrackingNumber}" for="carrierTrackingNumber" />
                        <p:inputText id="carrierTrackingNumber" value="#{salesorderdetailController.selected.carrierTrackingNumber}" title="#{messages.CreateSalesorderdetailTitle_carrierTrackingNumber}" size="25" maxlength="25"/>

                        <p:outputLabel value="#{messages.CreateSalesorderdetailLabel_orderQty}" for="orderQty" />
                        <p:inputText id="orderQty" value="#{salesorderdetailController.selected.orderQty}" title="#{messages.CreateSalesorderdetailTitle_orderQty}" required="true" requiredMessage="#{messages.CreateSalesorderdetailRequiredMessage_orderQty}"/>

                        <p:outputLabel value="#{messages.CreateSalesorderdetailLabel_productID}" for="productID" />
                        <p:inputText id="productID" value="#{salesorderdetailController.selected.productID}" title="#{messages.CreateSalesorderdetailTitle_productID}" required="true" requiredMessage="#{messages.CreateSalesorderdetailRequiredMessage_productID}"/>

                        <p:outputLabel value="#{messages.CreateSalesorderdetailLabel_specialOfferID}" for="specialOfferID" />
                        <p:inputText id="specialOfferID" value="#{salesorderdetailController.selected.specialOfferID}" title="#{messages.CreateSalesorderdetailTitle_specialOfferID}" required="true" requiredMessage="#{messages.CreateSalesorderdetailRequiredMessage_specialOfferID}"/>

                        <p:outputLabel value="#{messages.CreateSalesorderdetailLabel_unitPrice}" for="unitPrice" />
                        <p:inputText id="unitPrice" value="#{salesorderdetailController.selected.unitPrice}" title="#{messages.CreateSalesorderdetailTitle_unitPrice}" required="true" requiredMessage="#{messages.CreateSalesorderdetailRequiredMessage_unitPrice}"/>

                        <p:outputLabel value="#{messages.CreateSalesorderdetailLabel_unitPriceDiscount}" for="unitPriceDiscount" />
                        <p:inputText id="unitPriceDiscount" value="#{salesorderdetailController.selected.unitPriceDiscount}" title="#{messages.CreateSalesorderdetailTitle_unitPriceDiscount}" required="true" requiredMessage="#{messages.CreateSalesorderdetailRequiredMessage_unitPriceDiscount}"/>

                        <p:outputLabel value="#{messages.CreateSalesorderdetailLabel_lineTotal}" for="lineTotal" />
                        <p:inputText id="lineTotal" value="#{salesorderdetailController.selected.lineTotal}" title="#{messages.CreateSalesorderdetailTitle_lineTotal}" required="true" requiredMessage="#{messages.CreateSalesorderdetailRequiredMessage_lineTotal}"/>

                        <p:outputLabel value="#{messages.CreateSalesorderdetailLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{salesorderdetailController.selected.rowguid}" title="#{messages.CreateSalesorderdetailTitle_rowguid}" required="true" requiredMessage="#{messages.CreateSalesorderdetailRequiredMessage_rowguid}"/>

                        <p:outputLabel value="#{messages.CreateSalesorderdetailLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{salesorderdetailController.selected.modifiedDate}" title="#{messages.CreateSalesorderdetailTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateSalesorderdetailRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{salesorderdetailController.saveNew}" value="#{messages.Save}" update="display,:SalesorderdetailListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SalesorderdetailCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('SalesorderdetailCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
