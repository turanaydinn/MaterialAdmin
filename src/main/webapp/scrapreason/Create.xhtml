<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ScrapreasonCreateDlg" widgetVar="ScrapreasonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateScrapreasonTitle}" closeOnEscape="true">

            <h:form id="ScrapreasonCreateForm">

                <h:panelGroup id="display" rendered="#{scrapreasonController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateScrapreasonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{scrapreasonController.selected.name}" title="#{messages.CreateScrapreasonTitle_name}" required="true" requiredMessage="#{messages.CreateScrapreasonRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.CreateScrapreasonLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{scrapreasonController.selected.modifiedDate}" title="#{messages.CreateScrapreasonTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateScrapreasonRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{scrapreasonController.saveNew}" value="#{messages.Save}" update="display,:ScrapreasonListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ScrapreasonCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('ScrapreasonCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
