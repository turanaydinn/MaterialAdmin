<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ScrapreasonViewDlg" widgetVar="ScrapreasonViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewScrapreasonTitle}" closeOnEscape="true">

            <h:form id="ScrapreasonViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{scrapreasonController.selected != null}">

                        <h:outputText value="#{messages.ViewScrapreasonLabel_scrapReasonID}"/>
                        <h:outputText value="#{scrapreasonController.selected.scrapReasonID}" title="#{messages.ViewScrapreasonTitle_scrapReasonID}"/>

                        <h:outputText value="#{messages.ViewScrapreasonLabel_name}"/>
                        <h:outputText value="#{scrapreasonController.selected.name}" title="#{messages.ViewScrapreasonTitle_name}"/>

                        <h:outputText value="#{messages.ViewScrapreasonLabel_modifiedDate}"/>
                        <h:outputText value="#{scrapreasonController.selected.modifiedDate}" title="#{messages.ViewScrapreasonTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('ScrapreasonViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
