<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ScrapreasonEditDlg" widgetVar="ScrapreasonEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditScrapreasonTitle}" closeOnEscape="true">

            <h:form id="ScrapreasonEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{scrapreasonController.selected != null}">


                        <h:outputLabel value="#{messages.EditScrapreasonLabel_scrapReasonID}" for="scrapReasonID" />
                        <h:outputText id="scrapReasonID" value="#{scrapreasonController.selected.scrapReasonID}" />

                        <p:outputLabel value="#{messages.EditScrapreasonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{scrapreasonController.selected.name}" title="#{messages.EditScrapreasonTitle_name}" required="true" requiredMessage="#{messages.EditScrapreasonRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.EditScrapreasonLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{scrapreasonController.selected.modifiedDate}" title="#{messages.EditScrapreasonTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditScrapreasonRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{scrapreasonController.save}" value="#{messages.Save}" update="display,:ScrapreasonListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ScrapreasonEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('ScrapreasonEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
