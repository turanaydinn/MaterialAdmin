<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SpecialofferCreateDlg" widgetVar="SpecialofferCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateSpecialofferTitle}" closeOnEscape="true">

            <h:form id="SpecialofferCreateForm">

                <h:panelGroup id="display" rendered="#{specialofferController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateSpecialofferLabel_description}" for="description" />
                        <p:inputText id="description" value="#{specialofferController.selected.description}" title="#{messages.CreateSpecialofferTitle_description}" required="true" requiredMessage="#{messages.CreateSpecialofferRequiredMessage_description}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{messages.CreateSpecialofferLabel_discountPct}" for="discountPct" />
                        <p:inputText id="discountPct" value="#{specialofferController.selected.discountPct}" title="#{messages.CreateSpecialofferTitle_discountPct}" required="true" requiredMessage="#{messages.CreateSpecialofferRequiredMessage_discountPct}"/>

                        <p:outputLabel value="#{messages.CreateSpecialofferLabel_type}" for="type" />
                        <p:inputText id="type" value="#{specialofferController.selected.type}" title="#{messages.CreateSpecialofferTitle_type}" required="true" requiredMessage="#{messages.CreateSpecialofferRequiredMessage_type}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.CreateSpecialofferLabel_category}" for="category" />
                        <p:inputText id="category" value="#{specialofferController.selected.category}" title="#{messages.CreateSpecialofferTitle_category}" required="true" requiredMessage="#{messages.CreateSpecialofferRequiredMessage_category}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.CreateSpecialofferLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{specialofferController.selected.startDate}" title="#{messages.CreateSpecialofferTitle_startDate}" required="true" requiredMessage="#{messages.CreateSpecialofferRequiredMessage_startDate}" showOn="button"/>

                        <p:outputLabel value="#{messages.CreateSpecialofferLabel_endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{specialofferController.selected.endDate}" title="#{messages.CreateSpecialofferTitle_endDate}" required="true" requiredMessage="#{messages.CreateSpecialofferRequiredMessage_endDate}" showOn="button"/>

                        <p:outputLabel value="#{messages.CreateSpecialofferLabel_minQty}" for="minQty" />
                        <p:inputText id="minQty" value="#{specialofferController.selected.minQty}" title="#{messages.CreateSpecialofferTitle_minQty}" required="true" requiredMessage="#{messages.CreateSpecialofferRequiredMessage_minQty}"/>

                        <p:outputLabel value="#{messages.CreateSpecialofferLabel_maxQty}" for="maxQty" />
                        <p:inputText id="maxQty" value="#{specialofferController.selected.maxQty}" title="#{messages.CreateSpecialofferTitle_maxQty}"/>

                        <p:outputLabel value="#{messages.CreateSpecialofferLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{specialofferController.selected.rowguid}" title="#{messages.CreateSpecialofferTitle_rowguid}" required="true" requiredMessage="#{messages.CreateSpecialofferRequiredMessage_rowguid}"/>

                        <p:outputLabel value="#{messages.CreateSpecialofferLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{specialofferController.selected.modifiedDate}" title="#{messages.CreateSpecialofferTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateSpecialofferRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{specialofferController.saveNew}" value="#{messages.Save}" update="display,:SpecialofferListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SpecialofferCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('SpecialofferCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
