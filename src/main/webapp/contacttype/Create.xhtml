<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContacttypeCreateDlg" widgetVar="ContacttypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateContacttypeTitle}" closeOnEscape="true">

            <h:form id="ContacttypeCreateForm">

                <h:panelGroup id="display" rendered="#{contacttypeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateContacttypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{contacttypeController.selected.name}" title="#{messages.CreateContacttypeTitle_name}" required="true" requiredMessage="#{messages.CreateContacttypeRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.CreateContacttypeLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{contacttypeController.selected.modifiedDate}" title="#{messages.CreateContacttypeTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateContacttypeRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contacttypeController.saveNew}" value="#{messages.Save}" update="display,:ContacttypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ContacttypeCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('ContacttypeCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
