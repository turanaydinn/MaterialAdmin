<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="IllustrationEditDlg" widgetVar="IllustrationEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditIllustrationTitle}" closeOnEscape="true">

            <h:form id="IllustrationEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{illustrationController.selected != null}">


                        <h:outputLabel value="#{messages.EditIllustrationLabel_illustrationID}" for="illustrationID" />
                        <h:outputText id="illustrationID" value="#{illustrationController.selected.illustrationID}" />

                        <p:outputLabel value="#{messages.EditIllustrationLabel_diagram}" for="diagram" />
                        <p:inputTextarea rows="4" cols="30" id="diagram" value="#{illustrationController.selected.diagram}" title="#{messages.EditIllustrationTitle_diagram}" />

                        <p:outputLabel value="#{messages.EditIllustrationLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{illustrationController.selected.modifiedDate}" title="#{messages.EditIllustrationTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditIllustrationRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{illustrationController.save}" value="#{messages.Save}" update="display,:IllustrationListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('IllustrationEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('IllustrationEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
