<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IllustrationViewDlg" widgetVar="IllustrationViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewIllustrationTitle}" closeOnEscape="true">

            <h:form id="IllustrationViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{illustrationController.selected != null}">

                        <h:outputText value="#{messages.ViewIllustrationLabel_illustrationID}"/>
                        <h:outputText value="#{illustrationController.selected.illustrationID}" title="#{messages.ViewIllustrationTitle_illustrationID}"/>

                        <h:outputText value="#{messages.ViewIllustrationLabel_diagram}"/>
                        <h:outputText value="#{illustrationController.selected.diagram}" title="#{messages.ViewIllustrationTitle_diagram}"/>

                        <h:outputText value="#{messages.ViewIllustrationLabel_modifiedDate}"/>
                        <h:outputText value="#{illustrationController.selected.modifiedDate}" title="#{messages.ViewIllustrationTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('IllustrationViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
