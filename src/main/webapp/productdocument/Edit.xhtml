<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProductdocumentEditDlg" widgetVar="ProductdocumentEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditProductdocumentTitle}" closeOnEscape="true">

            <h:form id="ProductdocumentEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{productdocumentController.selected != null}">


                        <h:outputLabel value="#{messages.EditProductdocumentLabel_productdocumentPK_productID}" for="productdocumentPK_productID" />
                        <h:outputText id="productdocumentPK_productID" value="#{productdocumentController.selected.productdocumentPK.productID}" />


                        <h:outputLabel value="#{messages.EditProductdocumentLabel_productdocumentPK_documentID}" for="productdocumentPK_documentID" />
                        <h:outputText id="productdocumentPK_documentID" value="#{productdocumentController.selected.productdocumentPK.documentID}" />

                        <p:outputLabel value="#{messages.EditProductdocumentLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{productdocumentController.selected.modifiedDate}" title="#{messages.EditProductdocumentTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditProductdocumentRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productdocumentController.save}" value="#{messages.Save}" update="display,:ProductdocumentListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProductdocumentEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('ProductdocumentEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
