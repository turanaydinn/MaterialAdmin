<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StorecontactViewDlg" widgetVar="StorecontactViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewStorecontactTitle}" closeOnEscape="true">

            <h:form id="StorecontactViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{storecontactController.selected != null}">

                        <h:outputText value="#{messages.ViewStorecontactLabel_storecontactPK_customerID}"/>
                        <h:outputText value="#{storecontactController.selected.storecontactPK.customerID}" title="#{messages.ViewStorecontactTitle_storecontactPK_customerID}"/>

                        <h:outputText value="#{messages.ViewStorecontactLabel_storecontactPK_contactID}"/>
                        <h:outputText value="#{storecontactController.selected.storecontactPK.contactID}" title="#{messages.ViewStorecontactTitle_storecontactPK_contactID}"/>

                        <h:outputText value="#{messages.ViewStorecontactLabel_contactTypeID}"/>
                        <h:outputText value="#{storecontactController.selected.contactTypeID}" title="#{messages.ViewStorecontactTitle_contactTypeID}"/>

                        <h:outputText value="#{messages.ViewStorecontactLabel_rowguid}"/>
                        <h:outputText value="#{storecontactController.selected.rowguid}" title="#{messages.ViewStorecontactTitle_rowguid}"/>

                        <h:outputText value="#{messages.ViewStorecontactLabel_modifiedDate}"/>
                        <h:outputText value="#{storecontactController.selected.modifiedDate}" title="#{messages.ViewStorecontactTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('StorecontactViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
