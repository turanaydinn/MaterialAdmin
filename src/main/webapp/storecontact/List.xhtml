<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="StorecontactListForm">

        <p:panel header="#{messages.ListStorecontactTitle}">
            <p:contextMenu id="StorecontactDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{messages.Create}" onclick="document.getElementById('StorecontactListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{messages.View}" onclick="document.getElementById('StorecontactListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{messages.Edit}" onclick="document.getElementById('StorecontactListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{messages.Delete}" onclick="document.getElementById('StorecontactListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{storecontactController.lazyItems}"
                         lazy="true"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{storecontactController.selected}">
                <!--
                         To disable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{storecontactController.items}"
                         lazy="false"
                         rowKey="HASH{item.storecontactPK}"
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:StorecontactDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:StorecontactDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('StorecontactListForm:viewButton').click();"/>

                <p:column sortBy="#{item.storecontactPK.customerID}" filterBy="#{item.storecontactPK.customerID}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListStorecontactTitle_storecontactPK_customerID}"/>
                    </f:facet>
                    <h:outputText value="#{item.storecontactPK.customerID}"/>
                </p:column>


                <p:column sortBy="#{item.storecontactPK.contactID}" filterBy="#{item.storecontactPK.contactID}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListStorecontactTitle_storecontactPK_contactID}"/>
                    </f:facet>
                    <h:outputText value="#{item.storecontactPK.contactID}"/>
                </p:column>


                <p:column sortBy="#{item.contactTypeID}" filterBy="#{item.contactTypeID}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListStorecontactTitle_contactTypeID}"/>
                    </f:facet>
                    <h:outputText value="#{item.contactTypeID}"/>
                </p:column>


                <p:column sortBy="#{item.rowguid}" filterBy="#{item.rowguid}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListStorecontactTitle_rowguid}"/>
                    </f:facet>
                    <h:outputText value="#{item.rowguid}"/>
                </p:column>


                <p:column sortBy="#{item.modifiedDate}" filterBy="#{item.modifiedDate}">
                    <f:facet name="header">
                        <h:outputText value="#{messages.ListStorecontactTitle_modifiedDate}"/>
                    </f:facet>
                    <h:outputText value="#{item.modifiedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{messages.Create}" actionListener="#{storecontactController.prepareCreate}" update=":StorecontactCreateForm" oncomplete="PF('StorecontactCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{messages.View}" update=":StorecontactViewForm" oncomplete="PF('StorecontactViewDialog').show()" disabled="#{empty storecontactController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{messages.Edit}" update=":StorecontactEditForm" oncomplete="PF('StorecontactEditDialog').show()" disabled="#{empty storecontactController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{messages.Delete}" actionListener="#{storecontactController.delete}" update=":growl,datalist" disabled="#{empty storecontactController.selected}">
                <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
