<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SpecialofferproductEditDlg" widgetVar="SpecialofferproductEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.EditSpecialofferproductTitle}" closeOnEscape="true">

            <h:form id="SpecialofferproductEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{specialofferproductController.selected != null}">


                        <h:outputLabel value="#{messages.EditSpecialofferproductLabel_specialofferproductPK_specialOfferID}" for="specialofferproductPK_specialOfferID" />
                        <h:outputText id="specialofferproductPK_specialOfferID" value="#{specialofferproductController.selected.specialofferproductPK.specialOfferID}" />


                        <h:outputLabel value="#{messages.EditSpecialofferproductLabel_specialofferproductPK_productID}" for="specialofferproductPK_productID" />
                        <h:outputText id="specialofferproductPK_productID" value="#{specialofferproductController.selected.specialofferproductPK.productID}" />

                        <p:outputLabel value="#{messages.EditSpecialofferproductLabel_rowguid}" for="rowguid" />
                        <p:inputTextarea rows="4" cols="30" id="rowguid" value="#{specialofferproductController.selected.rowguid}" title="#{messages.EditSpecialofferproductTitle_rowguid}" required="true" requiredMessage="#{messages.EditSpecialofferproductRequiredMessage_rowguid}"/>

                        <p:outputLabel value="#{messages.EditSpecialofferproductLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{specialofferproductController.selected.modifiedDate}" title="#{messages.EditSpecialofferproductTitle_modifiedDate}" required="true" requiredMessage="#{messages.EditSpecialofferproductRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{specialofferproductController.save}" value="#{messages.Save}" update="display,:SpecialofferproductListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SpecialofferproductEditDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('SpecialofferproductEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
