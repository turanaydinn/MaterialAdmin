<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocationCreateDlg" widgetVar="LocationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateLocationTitle}" closeOnEscape="true">

            <h:form id="LocationCreateForm">

                <h:panelGroup id="display" rendered="#{locationController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateLocationLabel_name}" for="name" />
                        <p:inputText id="name" value="#{locationController.selected.name}" title="#{messages.CreateLocationTitle_name}" required="true" requiredMessage="#{messages.CreateLocationRequiredMessage_name}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{messages.CreateLocationLabel_costRate}" for="costRate" />
                        <p:inputText id="costRate" value="#{locationController.selected.costRate}" title="#{messages.CreateLocationTitle_costRate}" required="true" requiredMessage="#{messages.CreateLocationRequiredMessage_costRate}"/>

                        <p:outputLabel value="#{messages.CreateLocationLabel_availability}" for="availability" />
                        <p:inputText id="availability" value="#{locationController.selected.availability}" title="#{messages.CreateLocationTitle_availability}" required="true" requiredMessage="#{messages.CreateLocationRequiredMessage_availability}"/>

                        <p:outputLabel value="#{messages.CreateLocationLabel_modifiedDate}" for="modifiedDate" />
                        <p:calendar id="modifiedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{locationController.selected.modifiedDate}" title="#{messages.CreateLocationTitle_modifiedDate}" required="true" requiredMessage="#{messages.CreateLocationRequiredMessage_modifiedDate}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{locationController.saveNew}" value="#{messages.Save}" update="display,:LocationListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('LocationCreateDialog'));">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{messages.Cancel}" oncomplete="PF('LocationCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
