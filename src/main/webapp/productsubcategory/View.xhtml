<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductsubcategoryViewDlg" widgetVar="ProductsubcategoryViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{messages.ViewProductsubcategoryTitle}" closeOnEscape="true">

            <h:form id="ProductsubcategoryViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{productsubcategoryController.selected != null}">

                        <h:outputText value="#{messages.ViewProductsubcategoryLabel_productSubcategoryID}"/>
                        <h:outputText value="#{productsubcategoryController.selected.productSubcategoryID}" title="#{messages.ViewProductsubcategoryTitle_productSubcategoryID}"/>

                        <h:outputText value="#{messages.ViewProductsubcategoryLabel_productCategoryID}"/>
                        <h:outputText value="#{productsubcategoryController.selected.productCategoryID}" title="#{messages.ViewProductsubcategoryTitle_productCategoryID}"/>

                        <h:outputText value="#{messages.ViewProductsubcategoryLabel_name}"/>
                        <h:outputText value="#{productsubcategoryController.selected.name}" title="#{messages.ViewProductsubcategoryTitle_name}"/>

                        <h:outputText value="#{messages.ViewProductsubcategoryLabel_rowguid}"/>
                        <h:outputText value="#{productsubcategoryController.selected.rowguid}" title="#{messages.ViewProductsubcategoryTitle_rowguid}"/>

                        <h:outputText value="#{messages.ViewProductsubcategoryLabel_modifiedDate}"/>
                        <h:outputText value="#{productsubcategoryController.selected.modifiedDate}" title="#{messages.ViewProductsubcategoryTitle_modifiedDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PF('ProductsubcategoryViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
